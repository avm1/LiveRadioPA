<!-- ------------------------------------------------------------------------------- -->
<script>      
	var fecha = new Date();
    var month = new Array();
	month[0] = "Enero";
	month[1] = "Febrero";
	month[2] = "Marzo";
	month[3] = "Abril";
	month[4] = "Mayo";
	month[5] = "Junio";
	month[6] = "Julio";
	month[7] = "Agosto";
	month[8] = "Septiembre";
	month[9] = "Octobre";
	month[10] = "Noviembre";
	month[11] = "Diciembre";
	var mes = month[fecha.getMonth()];
	var dia = fecha.getDate();
    var ano = fecha.getFullYear();  
                
    document.getElementById("fecha").innerHTML = dia + " de " + mes + " de " + ano;      
</script>
